name: Android CI Build

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout repository
      uses: actions/checkout@v4

    - name: Set up JDK 17
      uses: actions/setup-java@v3
      with:
        java-version: 17
        distribution: temurin

    - name: Cache Gradle
      uses: actions/cache@v4
      with:
        path: |
          ~/.gradle/caches
          ~/.gradle/wrapper
        key: ${{ runner.os }}-gradle-${{ hashFiles('**/*.gradle*', '**/gradle-wrapper.properties') }}
        restore-keys: |
          ${{ runner.os }}-gradle-

    - name: Locate package.json
      id: locate
      run: |
        FILE=$(find . -name "package.json" | head -n1 || true)
        echo "PACKAGE_DIR=$(dirname "${FILE}")" >> $GITHUB_ENV
        echo "FOUND=$( [ -n "${FILE}" ] && echo yes || echo no )" >> $GITHUB_ENV

    - name: Install npm (if applicable)
      if: env.FOUND == 'yes'
      run: |
        cd "$PACKAGE_DIR"
        npm ci

    - name: Build Android App
      run: |
        cd android
        ./gradlew assembleDebug --stacktrace

    - name: Upload Debug APK
      uses: actions/upload-artifact@v4
      with:
        name: android-debug-apk-${{ github.run_id }}
        path: android/app/build/outputs/apk/debug/app-debug.apk
        if-no-files-found: error
        # include-hidden-files: true  # uncomment if necessary
        overwrite: false
        retention-days: 7
