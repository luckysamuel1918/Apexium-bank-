name: Android CI Build

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout repository
      uses: actions/checkout@v4

    - name: Set up JDK 17
      uses: actions/setup-java@v3
      with:
        java-version: 17
        distribution: temurin

    - name: Show repository structure (debug)
      run: |
        echo "📂 Repository structure:"
        ls -R
        echo "🔍 Searching for Gradle files..."
        find . -name "build.gradle" -o -name "build.gradle.kts" || true

    - name: Cache Gradle
      uses: actions/cache@v4
      with:
        path: |
          ~/.gradle/caches
          ~/.gradle/wrapper
        key: ${{ runner.os }}-gradle-${{ hashFiles('**/*.gradle*', '**/gradle-wrapper.properties') }}
        restore-keys: |
          ${{ runner.os }}-gradle-

    - name: Locate Android folder dynamically
      id: android
      run: |
        ANDROID_DIR=$(find . -type d -name "android" | head -n 1 || true)
        if [ -z "$ANDROID_DIR" ]; then
          echo "❌ Android folder not found! Check debug output above."
          exit 1
        fi
        echo "ANDROID_DIR=$ANDROID_DIR" >> $GITHUB_ENV
        echo "✅ Found Android folder at: $ANDROID_DIR"

    - name: Build Android App
      run: |
        cd "$ANDROID_DIR"
        ./gradlew assembleDebug --stacktrace

    - name: Upload Debug APK
      uses: actions/upload-artifact@v4
      with:
        name: android-debug-apk-${{ github.run_id }}
        path: ${{ env.ANDROID_DIR }}/app/build/outputs/apk/debug/app-debug.apk
        if-no-files-found: error
        retention-days: 7
