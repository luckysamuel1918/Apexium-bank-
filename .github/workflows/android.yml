name: Web to APK Build

on:
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v3
        with:
          node-version: 18

      - name: Install Capacitor CLI
        run: npm install -g @capacitor/cli

      - name: Install dependencies
        run: npm install

      - name: Init Capacitor
        run: npx cap init "BluewaveExpress" "com.bluewave.express" --web-dir=webapp

      - name: Add Android Platform
        run: npx cap add android

      - name: Setup Java 21
        uses: actions/setup-java@v3
        with:
          distribution: temurin
          java-version: 21

      - name: Force Java 21 in Gradle
        run: |
          sed -i 's/sourceCompatibility JavaVersion.*/sourceCompatibility JavaVersion.VERSION_21/' android/app/build.gradle
          sed -i 's/targetCompatibility JavaVersion.*/targetCompatibility JavaVersion.VERSION_21/' android/app/build.gradle
          grep -q "kotlinOptions" android/app/build.gradle || sed -i '/compileOptions {/a \    kotlinOptions {\n        jvmTarget = "21"\n    }' android/app/build.gradle

      - name: Build Android APK
        run: |
          cd android
          ./gradlew assembleDebug

      - name: Upload APK
        uses: actions/upload-artifact@v4
        with:
          name: BluewaveExpress-APK
          path: android/app/build/outputs/apk/debug/app-debug.apk
