name: Web to APK Build

on:
  push:
    branches: [ main ]
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18'

      - name: Setup Java (JDK 17 for Android)
        uses: actions/setup-java@v3
        with:
          java-version: 17
          distribution: temurin

      - name: Install Capacitor CLI
        run: npm install -g @capacitor/cli

      - name: Initialize Capacitor Project
        run: |
          npx cap init "BluewaveExpress" "com.bluewave.express" --web-dir=webapp
          mkdir -p webapp
          echo '<!DOCTYPE html><html><head><meta name="viewport" content="width=device-width, initial-scale=1"></head><body><script>location.href="https://bluewaveexpres.vercel.app"</script></body></html>' > webapp/index.html

      - name: Add Android Platform
        run: npx cap add android

      - name: Replace App Icon
        run: |
          sudo apt-get install -y imagemagick
          cp logo.png android/app/src/main/res/mipmap-xxxhdpi/ic_launcher.png
          for size in mdpi hdpi xhdpi xxhdpi; do
            convert logo.png -resize 48x48 android/app/src/main/res/mipmap-$size/ic_launcher.png
          done
          convert logo.png -resize 192x192 android/app/src/main/res/mipmap-xxxhdpi/ic_launcher.png

      - name: Build Android APK
        run: |
          cd android
          chmod +x gradlew
          ./gradlew assembleDebug

      - name: Upload APK Artifact
        uses: actions/upload-artifact@v4
        with:
          name: BluewaveExpress-APK
          path: android/app/build/outputs/apk/debug/app-debug.apk
          retention-days: 7
