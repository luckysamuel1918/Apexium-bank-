name: Build Apexium Bank Android App

on:
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    # 1Ô∏è‚É£ Checkout repo
    - name: Checkout code
      uses: actions/checkout@v4

    # 2Ô∏è‚É£ Setup Node.js
    - name: Setup Node.js
      uses: actions/setup-node@v4
      with:
        node-version: '18'

    # 3Ô∏è‚É£ Install Capacitor CLI
    - name: Install Capacitor CLI
      run: npm install -g @capacitor/cli

    # 4Ô∏è‚É£ Create Capacitor Project
    - name: Create Capacitor Project
      run: |
        mkdir apexium-app
        cd apexium-app
        npm init -y
        npx cap init "Apexium Bank" "com.apexium.bank" --web-dir=www
        echo "<!DOCTYPE html><html><head><meta charset='UTF-8'><meta name='viewport' content='width=device-width, initial-scale=1'><title>Apexium Bank</title></head><body><script>window.location.href='https://bluewaveexpres.vercel.app'</script></body></html>" > index.html
        mkdir www
        mv index.html www/

    # 5Ô∏è‚É£ Download Logo
    - name: Download Logo
      run: |
        curl -L -o logo.png https://raw.githubusercontent.com/<YOUR_USERNAME>/<YOUR_REPO_NAME>/main/logo.png
        cp logo.png apexium-app/www/icon.png

    # 6Ô∏è‚É£ Install Android Platform Dependency
    - name: Install Android Platform Dependency
      run: |
        cd apexium-app
        npm install @capacitor/android

    # 7Ô∏è‚É£ Add Android Platform
    - name: Add Android Platform
      run: |
        cd apexium-app
        npx cap add android

    # 8Ô∏è‚É£ Replace Android App Icon
    - name: Replace Android App Icon
      run: |
        cp logo.png apexium-app/android/app/src/main/res/mipmap-xxxhdpi/ic_launcher.png
        cp logo.png apexium-app/android/app/src/main/res/mipmap-xxhdpi/ic_launcher.png
        cp logo.png apexium-app/android/app/src/main/res/mipmap-xhdpi/ic_launcher.png
        cp logo.png apexium-app/android/app/src/main/res/mipmap-hdpi/ic_launcher.png
        cp logo.png apexium-app/android/app/src/main/res/mipmap-mdpi/ic_launcher.png

    # 9Ô∏è‚É£ Setup Android SDK
    - name: Setup Android SDK
      uses: android-actions/setup-android@v3

    # üîü Build APK
    - name: Build APK
      run: |
        cd apexium-app/android
        ./gradlew assembleDebug

    # 1Ô∏è‚É£1Ô∏è‚É£ Upload APK
    - name: Upload APK
      uses: actions/upload-artifact@v4
      with:
        name: Apexium-Bank-Android
        path: apexium-app/android/app/build/outputs/apk/debug/app-debug.apk
