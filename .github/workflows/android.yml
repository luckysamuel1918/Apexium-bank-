name: Android Build

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Set up JDK 17
        uses: actions/setup-java@v3
        with:
          java-version: 17
          distribution: temurin

      - name: Cache Gradle
        uses: actions/cache@v3
        with:
          path: |
            ~/.gradle/caches
            ~/.gradle/wrapper
          key: ${{ runner.os }}-gradle-${{ hashFiles('**/*.gradle*', '**/gradle-wrapper.properties') }}
          restore-keys: |
            ${{ runner.os }}-gradle-

      - name: Locate package.json
        id: locate
        run: |
          FILE_PATH=$(find . -name "package.json" | head -n 1 || true)
          if [ -n "$FILE_PATH" ]; then
            echo "Found package.json at: $FILE_PATH"
            echo "PACKAGE_DIR=$(dirname $FILE_PATH)" >> $GITHUB_ENV
          else
            echo "No package.json found"
            echo "PACKAGE_DIR=" >> $GITHUB_ENV
          fi

      - name: Install npm dependencies (if package.json exists)
        if: env.PACKAGE_DIR != ''
        run: |
          cd $PACKAGE_DIR
          npm install

      - name: Build Android App
        run: |
          cd android
          ./gradlew assembleDebug --stacktrace

      - name: Upload APK Artifact
        uses: actions/upload-artifact@v3
        with:
          name: android-apk
          path: android/app/build/outputs/apk/debug/app-debug.apk
